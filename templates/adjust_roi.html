{% extends "layout.html" %}

{% block content %}
<title>At Arabası Takip Sistemi ROI Ayarla</title>
<div class="center-content">
<h3 style="color: white;">ROI Ayarla</h3>
</div>
<p class="space"></p>
<div class="jumbotron text-center custom-jumbotron">
<p><strong>Orijinal görünüm için tüm değerlere 0 giriniz</strong></p>
<form method="post" action="{{ '/camfeed/adjust_roi/' ~ cam_index }}">
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
        <label for="x1">İlk Nokta X Koordinatı</label>
        <input type="number" class="form-control bordered-input" id="x1" name="x1"
               placeholder="Min: 0 - Max: {{frame_width}}" required>
        </div>
        <div class="form-group col-md-3">
        <label for="y1">İlk Nokta Y Koordinatı</label>
        <input type="number" class="form-control bordered-input" id="y1" name="y1"
               placeholder="Min: 0 - Max: {{frame_height}}" required>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
        <label for="x2">İkinci Nokta X Koordinatı</label>
        <input type="number" class="form-control bordered-input" id="x2" name="x2"
               placeholder="Min: 0 - Max: {{frame_width}}" required>
        </div>
        <div class="form-group col-md-3">
        <label for="y2">İkinci Nokta Y Koordinatı</label>
        <input type="number" class="form-control bordered-input" id="y2" name="y2"
               placeholder="Min: 0 - Max: {{frame_height}}" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">ROI Ayarla</button>
</form>
</div>

{% endblock %}
