{% extends "layout.html" %}

{% block content %}
<title>At Arabası Takip Sistemi Şifre Değiştir</title>
<div class="center-content">
<h3 style="color: white;">Şifre Değiştir</h3>
</div>
<hr>
{% if msg %}
<div class="mt-3 alert alert-success">
    {{ msg }}
</div>
{% endif %}
<div class="jumbotron text-center custom-jumbotron">
<form method="post" action="/auth/change_password">
    <div class="form-group offset-3 col-md-6">
        <label for="new_password"><strong>Yeni Şifre</strong></label>
        <input type="password" class="form-control bordered-input" id="new_password" name="new_password" placeholder="Yeni Şifreyi Girin" required>
    </div>

    <div class="form-group offset-3 col-md-6">
        <label for="new_password2"><strong>Yeni Şifreyi Onayla</strong></label>
        <input type="password" class="form-control bordered-input" id="new_password2" name="new_password2" placeholder="Yeni Şifreyi Onayla" required>
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
</form>
</div>

{% endblock %}
